{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}IFMAPS | LOGIN{% endblock title %}

{% block content %}
    <div class="box">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        
                        <div class="box-container">
                            <div class="box-login">
                                <img class="logo-login" src="{% static 'ifmaps/img/_logoIF.png' %}" alt="" width="120" height="120" class="">
                                <h1 class="titile-login">LOGIN</h1>           
                            </div>
                        </div>
                
                        <form method="post">
                            {% csrf_token%}
                            <input type="hidden" name="next" value="{{next}}">
                
                            {{form|crispy}}

                            <button  type = "submit" class="btn btn-primary btn-block"> Entrar </button>
                        </form>

                        <p class="change-form-p"> Para criar uma conta gratuita <a href="/accounts/cadastrar"> click aqui! </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
