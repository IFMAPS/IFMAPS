{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel = " shortcut icon " type = " image / x-icon " href = "{% static 'ifmaps/img/_logoIcon.png' %}" />
    <link rel="stylesheet" href="{% static 'ifmaps/css/style.css' %}" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fruid">
        <nav class="navbar navbar-expand-lg navbar-light bg-night">
            <div class="container-fluid">
                <a class="navbar-title" href="">
                    {% if user.is_authenticated %} 
                        <img src="{% static 'ifmaps/img/_logoIF.png' %}" alt="" width="90" height="90" class="d-inline-block align-text-top">
                    {% endif %}
                </a>
                <div class="menu-section">
                    <div class="menu-toggle">
                        <div class="one"></div>                     
                        <div class="two"></div>
                        <div class="three"></div>    
                    </div>

                    <nav class="nav-menu">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Sobre</a>
                            </li>
                            
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/accounts/logout">Sair</a>
                                </li>
                            {% endif %}
                            
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock content %}


    <footer>
        <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{%  static 'ifmaps/js/menu.js' %}"></script>
    <script src="{%  static 'ifmaps/js/login.js' %}"></script>


</body>
</html>
